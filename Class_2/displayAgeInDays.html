<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>A sample page</title>
  <script src="helper.js"></script>
</head>
<body>
  <div id="main">

  </div>
  <script>
    let DOB = prompt("What is your birthday 'YYYY-MM-DD'?");
    let today = Date.now();
    var Birthdate = new Date (DOB);
    var daysold = (today - Birthdate);
    echo("You Are " + Math.floor(daysold / (1000 * 60 * 60 * 24)) + " Days Old");
  </script>
</body>
</html>
